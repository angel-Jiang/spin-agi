<!DOCTYPE html>
<html>
<head>
    <title>SPIN AGI | Coming Soon</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 247, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 196, 204, 0.08) 0%, transparent 50%);
        }
        .logo-container {
            position: relative;
            margin-bottom: 40px; /* 增加LOGO与标语间距 */
        }
        .logo {
            width: 220px; /* 适当放大LOGO */
            filter: drop-shadow(0 0 25px rgba(0, 247, 255, 0.4));
            transition: transform 0.4s ease;
            cursor: pointer;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .logo-tooltip {
            visibility: hidden;
            width: 200px;
            background: rgba(0, 30, 40, 0.9);
            color: #00f7ff;
            text-align: center;
            border-radius: 4px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            border: 1px solid rgba(0, 247, 255, 0.3);
            font-size: 0.95rem;
        }
        .logo-container:hover .logo-tooltip {
            visibility: visible;
            opacity: 1;
        }
        .tagline {
            font-size: 1.5rem; /* 放大标语字号 */
            letter-spacing: 2px;
            margin: 0 auto 30px;
            line-height: 1.6;
            max-width: 500px;
            background: linear-gradient(90deg, #fff, #00f7ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 0 20px;
        }
        .contact {
            margin-top: 40px;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }
        .copyright {
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="spin-logo.png" alt="SPIN Logo" class="logo">
        <div class="logo-tooltip">Future in progress</div>
    </div>
    
    <div class="tagline">The calm before the creative storm</div>
    
    <div class="contact">Contact: info@spin-agi.com</div>
    <div class="copyright">© 2025 SPIN AGI. All Rights Reserved.</div>

    <!-- 动态粒子背景 -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.createElement('canvas');
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.zIndex = '-1';
            canvas.style.opacity = '0.15';
            document.body.prepend(canvas);
            
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const particles = [];
            const colors = ['#00f7ff', '#00c4cc', '#ffffff'];
            
            for (let i = 0; i < 60; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5 + 0.5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speed: Math.random() * 0.3 + 0.1
                });
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    p.y -= p.speed;
                    if (p.y < 0) {
                        p.y = canvas.height;
                        p.x = Math.random() * canvas.width;
                    }
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });
    </script>
</body>
</html>
