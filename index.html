<!DOCTYPE html>
<html>
<head>
    <title>SPIN AGI | Coming Soon</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        /* 纯发光圆球LOGO */
        .logo {
            width: 180px;
            height: 180px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at center,
                    rgba(255,255,255,1) 0%,
                    rgba(0,200,255,0.8) 30%,
                    rgba(0,100,200,0.5) 60%,
                    transparent 80%);
            box-shadow: 
                0 0 15px rgba(0,200,255,0.6),
                0 0 30px rgba(0,150,255,0.4);
            animation: pulse 3s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(0.98); opacity: 0.9; }
            100% { transform: scale(1.02); opacity: 1; }
        }
        /* 文字样式（完全保留原图效果） */
        .title {
            font-size: 3rem;
            font-weight: bold;
            margin: 10px 0;
            letter-spacing: 2px;
        }
        .tagline {
            font-size: 1.3rem;
            color: #00c8ff;
            margin: 15px auto;
            max-width: 500px;
            line-height: 1.5;
            letter-spacing: 1px;
        }
        .contact {
            margin-top: 40px;
            font-size: 1rem;
        }
        .copyright {
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- 纯发光圆球（无边框） -->
    <div class="logo"></div>
    
    <!-- 完全保留原图文字内容 -->
    <div class="title">SPIN</div>
    <div class="tagline">The calm before the creative storm</div>
    <div class="contact">Contact: info@spin-agi.com</div>
    <div class="copyright">© 2025 SPIN AGI. All Rights Reserved.</div>
</body>
</html>
