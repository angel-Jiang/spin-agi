<!DOCTYPE html>
<html>
<head>
    <title>SPIN AGI | Coming Soon</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }
        /* 科技网格背景（新增） */
        .tech-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                linear-gradient(rgba(0, 150, 200, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 150, 200, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: scan 8s linear infinite;
        }
        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }
        /* 去发光效果的LOGO */
        .logo-container {
            position: relative;
            margin-bottom: 40px;
        }
        .logo {
            width: 220px;
            filter: none; /* 移除发光效果 */
            transition: transform 0.4s ease;
            cursor: pointer;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .logo-tooltip {
            visibility: hidden;
            width: 200px;
            background: rgba(0, 30, 40, 0.9);
            color: #00f7ff;
            text-align: center;
            border-radius: 4px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            border: 1px solid rgba(0, 247, 255, 0.3);
            font-size: 0.95rem;
        }
        .logo-container:hover .logo-tooltip {
            visibility: visible;
            opacity: 1;
        }
        /* 保留原有文字样式 */
        .tagline {
            font-size: 1.5rem;
            letter-spacing: 2px;
            margin: 0 auto 30px;
            line-height: 1.6;
            max-width: 500px;
            background: linear-gradient(90deg, #fff, #00f7ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 0 20px;
        }
        .contact {
            margin-top: 40px;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }
        .copyright {
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- 新增科技网格背景 -->
    <div class="tech-bg"></div>
    
    <!-- 原有结构（去发光效果） -->
    <div class="logo-container">
        <img src="spin-logo.png" alt="SPIN Logo" class="logo">
        <div class="logo-tooltip">Future in progress</div>
    </div>
    
    <div class="tagline">The calm before the creative storm</div>
    
    <div class="contact">Contact: info@spin-agi.com</div>
    <div class="copyright">© 2025 SPIN AGI. All Rights Reserved.</div>

    <!-- 增强版动态粒子（与网格背景叠加） -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.createElement('canvas');
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.zIndex = '-1';
            canvas.style.opacity = '0.2';
            document.body.prepend(canvas);
            
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // 科技感粒子参数
            const particles = [];
            const colors = [
                'rgba(0, 247, 255, 0.7)',
                'rgba(0, 196, 204, 0.7)',
                'rgba(100, 220, 255, 0.7)'
            ];
            
            for (let i = 0; i < 80; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speed: Math.random() * 0.5 + 0.1,
                    angle: Math.random() * Math.PI * 2
                });
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(p => {
                    // 粒子运动轨迹（带随机角度变化）
                    p.x += Math.cos(p.angle) * p.speed;
                    p.y += Math.sin(p.angle * 0.5) * p.speed;
                    p.angle += (Math.random() - 0.5) * 0.1;
                    
                    // 绘制发光粒子
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                    
                    // 边界检测
                    if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) {
                        p.x = Math.random() * canvas.width;
                        p.y = Math.random() * canvas.height;
                    }
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });
    </script>
</body>
</html>
