<!DOCTYPE html>
<html>
<head>
    <title>SPIN AGI | Coming Soon</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        /* 多层同心圆LOGO */
        .logo {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            border-radius: 50%;
            position: relative;
            background: 
                radial-gradient(circle at center,
                    white 0%, white 10%,
                    rgba(0, 247, 255, 0.9) 15%,
                    rgba(0, 196, 204, 0.7) 30%,
                    rgba(0, 150, 200, 0.5) 50%,
                    transparent 70%);
            box-shadow: 
                0 0 10px rgba(0, 247, 255, 0.6),
                0 0 20px rgba(0, 196, 204, 0.4);
            animation: pulse 3s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(0.98); }
            100% { transform: scale(1.02); }
        }
        /* SPIN文字样式 */
        .logo-text {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0 0;
            letter-spacing: 3px;
            color: white;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
        }
        /* 其他文字 */
        .tagline {
            font-size: 1.3rem;
            color: #00c8ff;
            margin: 30px auto;
            max-width: 500px;
            line-height: 1.5;
        }
        .contact {
            margin-top: 40px;
            font-size: 1rem;
        }
        .copyright {
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- 同心圆LOGO + SPIN文字 -->
    <div class="logo"></div>
    <div class="logo-text">SPIN</div>
    
    <!-- 其他内容 -->
    <div class="tagline">The calm before the creative storm</div>
    <div class="contact">Contact: info@spin-agi.com</div>
    <div class="copyright">© 2025 SPIN AGI. All Rights Reserved.</div>
</body>
</html>
