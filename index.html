<!DOCTYPE html>
<html>
<head>
    <title>SPIN AGI | Coming Soon</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 247, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 196, 204, 0.1) 0%, transparent 40%);
        }
        .logo {
            width: 180px;
            margin: 0 auto;
            filter: drop-shadow(0 0 20px rgba(0, 247, 255, 0.6));
            transition: transform 0.3s;
            cursor: pointer;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        h1 {
            margin: 20px 0;
            font-size: 3rem;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #fff, #00f7ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .status {
            font-size: 1.2rem;
            letter-spacing: 1px;
            opacity: 0.9;
            margin: 30px auto;
            max-width: 500px;
            line-height: 1.6;
        }
        .contact {
            margin-top: 50px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        /* 新增提示框样式 */
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #00f7ff;
            text-align: center;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="tooltip">
        <img src="spin-logo.png" alt="SPIN AGI Logo" class="logo">
        <span class="tooltiptext">NEXT-GENERATION AI IN DEVELOPMENT<br>Launching 2025</span>
    </div>
    
    <h1>SPIN</h1>
    
    <div class="status">
        NEXT-GENERATION AI IN DEVELOPMENT<br>
        Launching 2025
    </div>
    
    <div class="contact">
        <p>Contact: info@spin-agi.com</p>
        <p>© 2025 SPIN AGI. All Rights Reserved.</p>
    </div>
</body>
</html>
