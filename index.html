<!DOCTYPE html>
<html>
<head>
    <title>SPIN AGI | Coming Soon</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 247, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 196, 204, 0.1) 0%, transparent 40%);
        }
        .logo-container {
            position: relative;
            display: inline-block;
        }
        .logo {
            width: 180px;
            margin: 0 auto;
            filter: drop-shadow(0 0 20px rgba(0, 247, 255, 0.6));
            transition: all 0.4s ease;
            cursor: pointer;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .logo-tooltip {
            visibility: hidden;
            width: 160px;
            background-color: rgba(0, 30, 40, 0.9);
            color: #00f7ff;
            text-align: center;
            border-radius: 4px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9rem;
            border: 1px solid rgba(0, 247, 255, 0.3);
        }
        .logo-container:hover .logo-tooltip {
            visibility: visible;
            opacity: 1;
        }
        h1 {
            margin: 20px 0;
            font-size: 3rem;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #fff, #00f7ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
        }
        .status {
            font-size: 1.2rem;
            letter-spacing: 1px;
            opacity: 0.9;
            margin: 30px auto;
            max-width: 500px;
            line-height: 1.6;
        }
        .contact {
            margin-top: 50px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="spin-logo.png" alt="SPIN AGI Logo" class="logo">
        <span class="logo-tooltip">Future in progress</span>
    </div>
    
    <h1>SPIN</h1>
    
    <div class="status">
        NEXT-GENERATION AI IN DEVELOPMENT<br>
        Launching 2025
    </div>
    
    <div class="contact">
        <p>Contact: info@spin-agi.com</p>
        <p>Â© 2025 SPIN AGI. All Rights Reserved.</p>
    </div>
</body>
</html>
