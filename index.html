<!DOCTYPE html>
<html>
<head>
    <title>SPIN AGI | Coming Soon</title>
    <style>
        body {
            background: #0a0a12;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }
        .logo {
            width: 220px;
            height: 220px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 40% 40%, 
                    rgba(255,255,255,0.9) 0%, 
                    rgba(0, 247, 255, 0.7) 30%, 
                    rgba(0, 196, 204, 0.3) 60%, 
                    transparent 80%);
            box-shadow: 
                0 0 20px rgba(0, 247, 255, 0.6),
                0 0 50px rgba(0, 196, 204, 0.4),
                0 0 90px rgba(0, 150, 200, 0.2);
            animation: pulse 4s infinite alternate;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }
        @keyframes pulse {
            0% { transform: scale(0.98); opacity: 0.95; }
            100% { transform: scale(1.02); opacity: 1; }
        }
        .tagline {
            font-size: 1.4rem;
            letter-spacing: 2px;
            margin: 0 auto 40px;
            line-height: 1.6;
            max-width: 500px;
            background: linear-gradient(90deg, #fff, #00f7ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
        }
        .contact {
            margin-top: 40px;
            font-size: 1rem;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 1;
        }
        .copyright {
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="logo" title="Future in progress"></div>
    
    <div class="tagline">The calm before the creative storm</div>
    
    <div class="contact">Contact: info@spin-agi.com</div>
    <div class="copyright">© 2025 SPIN AGI. All Rights Reserved.</div>

    <!-- 动态星空背景 -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.createElement('canvas');
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.zIndex = '0';
            document.body.prepend(canvas);
            
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // 星空粒子生成
            const particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5,
                    color: `rgba(0, ${200 + Math.random() * 55}, ${200 + Math.random() * 55}, ${Math.random() * 0.4})`,
                    speed: Math.random() * 0.1 + 0.02
                });
            }
            
            function animate() {
                ctx.fillStyle = 'rgba(10, 10, 18, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                    
                    p.y -= p.speed;
                    if (p.y < 0) {
                        p.y = canvas.height;
                        p.x = Math.random() * canvas.width;
                    }
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });
    </script>
</body>
</html>
