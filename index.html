<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPIN AGI | Future in Progress</title>
    <style>
        :root {
            --primary: #00f7ff;
            --secondary: #00c4cc;
            --dark: #0a0a12;
        }
        body {
            background: var(--dark);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 247, 255, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(0, 196, 204, 0.03) 0%, transparent 25%),
                linear-gradient(to bottom, rgba(10, 10, 18, 0.9), rgba(0, 0, 20, 0.95));
        }
        /* 顶部提示文字 */
        .future-tag {
            color: var(--primary);
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
        }
        /* 同心圆LOGO */
        .logo {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            border-radius: 50%;
            background: 
                radial-gradient(circle at center,
                    rgba(255, 255, 255, 0.9) 0%,
                    var(--primary) 30%,
                    var(--secondary) 60%,
                    transparent 85%);
            box-shadow: 
                0 0 15px rgba(0, 247, 255, 0.5),
                0 0 30px rgba(0, 196, 204, 0.3);
            position: relative;
        }
        /* SPIN文字 */
        .title {
            font-size: 3.5rem;
            font-weight: bold;
            letter-spacing: 4px;
            margin: 25px 0;
            color: white;
            text-shadow: 0 0 15px rgba(0, 247, 255, 0.4);
        }
        /* 主标语 */
        .tagline {
            font-size: 1.4rem;
            color: var(--primary);
            max-width: 500px;
            margin: 0 auto 40px;
            line-height: 1.6;
            letter-spacing: 1px;
        }
        /* 联系信息 */
        .contact {
            margin-top: 50px;
            font-size: 1rem;
        }
        /* 版权信息 */
        .copyright {
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- 顶部文字 -->
    <div class="future-tag">Future in progress</div>
    
    <!-- 同心圆LOGO -->
    <div class="logo"></div>
    
    <!-- 主标题 -->
    <div class="title">SPIN</div>
    
    <!-- 标语 -->
    <div class="tagline">The calm before the creative storm</div>
    
    <!-- 联系信息 -->
    <div class="contact">Contact: info@spin-agi.com</div>
    
    <!-- 版权信息 -->
    <div class="copyright">© 2025 SPIN AGI. All Rights Reserved.</div>

    <!-- 动态粒子背景 -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.createElement('canvas');
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.zIndex = '-1';
            canvas.style.opacity = '0.15';
            document.body.prepend(canvas);
            
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const particles = [];
            const colors = ['rgba(0, 247, 255, 0.6)', 'rgba(0, 196, 204, 0.6)'];
            
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5 + 0.5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speed: Math.random() * 0.2 + 0.05
                });
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                    
                    p.y -= p.speed;
                    if (p.y < 0) {
                        p.y = canvas.height;
                        p.x = Math.random() * canvas.width;
                    }
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });
    </script>
</body>
</html>
